name: WordPress Theme CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  theme-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, curl, mysql, zip
        ini-values: post_max_size=256M, upload_max_filesize=256M

    - name: Validate composer.json
      run: composer validate --no-check-all

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress --no-interaction
        npm ci

    - name: Setup WordPress test environment
      run: |
        bash tests/bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 latest

    - name: PHP Syntax check
      run: |
        find . -name "*.php" -exec php -l {} \;

    - name: Run PHP Code Sniffer
      run: |
        composer run phpcs

    - name: Run PHPUnit tests
      run: |
        composer run phpunit

    - name: Run JavaScript tests
      run: |
        npm test

    - name: Security scan with WPCS
      run: |
        composer run security

    - name: Check theme version consistency
      run: |
        ./bin/check-version-consistency

    - name: Theme check
      run: |
        ./bin/theme-check

    - name: Build assets
      run: |
        npm run build

    - name: Create deployment package
      run: |
        mkdir deployment
        rsync -av --exclude='.git' --exclude='node_modules' --exclude='vendor' --exclude='.github' . deployment/
        cd deployment && zip -r ../alam-al-anika-theme.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: alam-al-anika-theme
        path: alam-al-anika-theme.zip

  lint-css:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run CSS lint
      run: npm run lint:css

  accessibility-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run accessibility tests
      run: npm run test:a11y
